<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
    <title>Tech News</title>
</head>
<header>
    <h1 style="display: flex; justify-content: center;">Full-Stack JavaScript QAP2</h1>
</header>
<nav style="display: flex; float: left; justify-content: center;">
    <div style="margin: 30px;">
        <a href="/">Home</a>
    </div>
    <div style="margin: 30px;">
        <a href="/products">Products</a>
    </div>
    <div style="margin: 30px;">
        <a href="/subscribe">Subscribe</a>
    </div>
    <div style="margin: 30px;">
        <a href="/technews">Tech News</a>
    </div>
    <div style="margin: 30px;">
        <a href="/contact">Contact</a>

    <div style="margin: 30px;">
        <a href="/about">About</a>
    </div>
</nav>
<br clear="all">
<body>
    <h1 style="display: flex; justify-content: center;">Tech News</h1>
    <p>
        <ul id="news-list"></ul>
    </p>
<script>
    document.addEventListener("DOMContentLoaded", function () {
            fetch('https://hacker-news.firebaseio.com/v0/topstories.json')
                .then(response => response.json())
                .then(data => {
                    // Get the IDs of the top stories
                    const topStoryIds = data.slice(0, 10); // Fetch top 10 stories

                    // Fetch details of each story
                    Promise.all(topStoryIds.map(storyId => fetch(`https://hacker-news.firebaseio.com/v0/item/${storyId}.json`)))
                        .then(responses => Promise.all(responses.map(response => response.json())))
                        .then(stories => {
                            const newsList = document.getElementById('news-list');
                            stories.forEach(story => {
                                const listItem = document.createElement('li');
                                listItem.innerHTML = `<a href="${story.url}" target="_blank">${story.title}</a>`;
                                newsList.appendChild(listItem);
                            });
                        })
                        .catch(error => console.error('Error fetching stories:', error));
                })
                .catch(error => console.error('Error fetching top story IDs:', error));
        });
</script>
</body>
</html>
